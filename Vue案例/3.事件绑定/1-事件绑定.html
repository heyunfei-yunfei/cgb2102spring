<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件绑定操作</title>

</head>
<body>
    <div id="app">
    {{num}}
        <!--添加绑定事件-->
        <button @click="num++">自增</button>
        <!--如果较为复杂,可以通过方法的方式进行操作-->
        <button @click="addNum">自增</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        const app = new Vue({
            el:"#app",
            data:{
                num: 100
            },
            methods:{
                //js中 方法称之为函数!!!
                addNum () {
                    //对num+1
                    this.num++
                }
            }

        })
    </script>
</body>
</html>
